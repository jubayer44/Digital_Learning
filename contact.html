    <!-- form section start -->
    <div class="container contact-form pt-5">
      <div class="contact-image">
        <img
          src="https://image.ibb.co/kUagtU/rocket_contact.png"
          alt="rocket_contact"
        />
      </div>
      <form action="https://formsubmit.co/695a1f212dbc76508fc463fe643c8884" method="POST">
        <h3>Drop Us a Message</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input
                type="text"
                name="name"
                class="form-control mb-3"
                placeholder="Your Name *"
                value=""
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                class="form-control mb-3"
                placeholder="Your Email *"
                value=""
                required
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                name="phone"
                class="form-control mb-3"
                placeholder="Your Phone Number *"
                value=""
              />
            </div>
            
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <textarea
                name="txtMsg"
                class="form-control"
                placeholder="Your Message *"
                required
                style="width: 100%; height: 150px"
              ></textarea>
            </div>
          </div>
          <div class="form-group">
            <input
              type="submit"
              name="btnSubmit"
              class="btnContact bg-primary mt-2 mt-md-0"
              value="Send Message"
              style="width: 100%;"
            />
          </div>
        </div>
      </form>
    </div>
    <!-- form section end -->
